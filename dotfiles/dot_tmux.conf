# ~/.tmux.conf

# === 基础设置 ===
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 10
set -g history-limit 10000

# 启用鼠标（点击切换窗格、调整大小、选择窗口等）
set -g mouse on

# === 快捷键前缀 ===
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# === 快速窗口/窗格操作 ===
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# === 状态栏（Status Line）===
set -g status-interval 1
set -g status-justify left
set -g status-style bg=colour235,fg=colour250

# 左侧：会话名 + 窗口列表
set -g status-left-length 40
set -g status-left "#[fg=colour16,bg=colour41,bold] #S #[fg=colour41,bg=colour235,nobold]"

# 右侧：系统信息（不重复 Starship 的 Git / 语言信息）
set -g status-right-length 80
set -g status-right "#[fg=colour235,bg=colour239] %Y-%m-%d %H:%M #[fg=colour250,bg=colour235] #H "

# 窗口状态
setw -g window-status-format "#[fg=colour250,bg=colour235] #I:#15W "
setw -g window-status-current-format "#[fg=colour16,bg=colour41] #I:#15W "

# === 复制模式用 Vi 键绑定（更熟悉）===
setw -g mode-keys vi

# === 256 色支持（适配现代终端）===
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# === 快速复制到系统剪贴板（需 xclip / pbcopy / wl-copy）===
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy 2>/dev/null || xclip -in -selection clipboard 2>/dev/null || wl-copy 2>/dev/null'

# === 自动重命名窗口（禁用，避免干扰）===
setw -g automatic-rename off

# === 更好的新窗口行为 ===
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ===== TPM 插件区 =====
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'